<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"><script type="text/javascript">
  function startUpload() {
    document.getElementById("btn").value = "Uploading, please wait...";
    document.getElementById("btn").disabled = true;
    return true;
  }
</script>

</head><body><form action="/upload/upload_attach" enctype="multipart/form-data" id="fff" method="post" onsubmit="startUpload()">
<input id="uid" name="uid" value="" type="hidden">
<input id="nid" name="nid" value="" type="hidden">
<input id="cid" name="cid" value="" type="hidden">
<input id="user_attachment" name="user[attachment]" onchange="document.getElementById('btn').disabled = false;" size="30" type="file">
<input class="button" disabled="disabled" id="btn" name="commit" value="Upload" type="submit">
<span id="msg"></span>(maximum 20 Mb)
</form>
</body></html>
